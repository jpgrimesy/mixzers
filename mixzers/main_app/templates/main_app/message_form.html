{% extends 'base.html' %}
{% block content %}
<body>
  <h1 class="review-title">Create A Review !</h1>
    <form class="review-form" action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_table }}
        </table>
        <div class="reviewBtn-div">
        <input type="submit" value="Submit Review" class="reviewBtn">
        </div>
      </form>
{% endblock%}
