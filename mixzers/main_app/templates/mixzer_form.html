{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body >
    <div class="edit-profile">
      <form id="edit-profile-form" action="" method="POST">
          <!-- Django requires the following for security purposes -->
          {% csrf_token %}
          <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
              {{ add_form.as_table }}
              {{ addtl_form.as_table }}
              {{ college_form.as_table }}
          </table>
          <input type="submit" value="Submit!" class="btn edit-profile-btn">
      </form>

    </div>
</body>
<br>
<br>

<br>

{% endblock %}
