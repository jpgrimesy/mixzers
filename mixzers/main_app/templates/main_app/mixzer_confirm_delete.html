{% extends 'base.html'%}
{% block content %}
    

    <div class="account-delete">
        <h1>Delete Profile</h1>

        <h3>Are you sure you want to delete your profile ?</h3>

        <form class="account-form" action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes" class="confirm-delete account-btn ">
            <a href="{% url 'profile' %}" class="decline-delete account-btn ">No!</a>
        </form>
    </div>
{% endblock %}
