{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>

</head>
<body id="jp-body">
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Your Profile</a></li>
                <li><a href="{% url 'post_job' %}">Post A Job</a></li>
                <li><a href="{% url 'nearby_jobs' %}" class="nearjob">Jobs Near You</a></li>
                <li><a href="{% url 'logout' %}" class='login'>Log out</a></li> 
                {% else %}
                <li><a href="{% url 'login' %}" class='login'>Log In</a></li> 
                {% endif %}
            </ul>
        </nav>
    </header>


<div class="center">
    <h1 id="jp-h1">Add a Job Post</h1>

    <form class="col-sm-8 signup-form form-control" id="jp-form" method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn col-sm-3 btn-primary">Post Job</button>
        
    </form>
</div>


 
  <br><br>
  <br><br>
   
</body>
</html>
